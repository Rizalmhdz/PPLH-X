<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPLH</title>
    <link rel="stylesheet" href="../css/stylekikd.css">
    <link rel="stylesheet" href="../fontawesome/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- ADDITIONAL JQUERY -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" charset="UTF-8"></script>
    <script id="MathJax-script" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/tex-chtml.min.js"></script>
</head>

<body>
    <!-- HEADER AREA START -->
    <input type="checkbox" id="check">
    <header>
        <label for="check">
            <!-- <i class="fas fa-bars" id="sidebar_btn"></i> -->
        </label>
        <div class="left_area">
            <h3><i class="fa-solid fa-seedling"></i>PPLH</h3>
        </div>
        <div class="right_area">
            <a href="../index.html" class="logout_btn">
                <i class="fas fa-home"></i>
            </a>
            <h5 class="logout_btn" id="nama"></h5>
        </div>
        <div class="progress-container">
            <div class="progress-bar" id="myBar"></div>
        </div> 
    </header>
    <!-- HEADER AREA END -->

    <!-- CONTENT AREA START -->
    <div class="contentP">
        <div class="card-header-bab"><center>Perubahan dan Pelestarian Lingkungan Hidup</center></div>
        <div class="card-header-2">Pendahuluan</div>
        <div class="content-card">
            <div class="baris">
                <div style="text-align: center">
                <video width="420" controls>
                    <source src="images/Video 1. Pendahuluan.mp4" type="video/mp4">
                  </video>
                  <p>Video 1. Pendahuluan</p>
                  <a href="1Keseimbangan.html" class="button-utama">Mulai Belajar</a>
                </div>
                </div>

        </div>
        </div>
    <!-- CONTENT AREA END -->
    
    <!-- JAVASCRIPT AREA START-->
    <script type="text/javascript">

    //progressbar
    window.onscroll = function() {myFunction()};
    function myFunction() {
        var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
        var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
        var scrolled = (winScroll / height) * 100;
        document.getElementById("myBar").style.width = scrolled + "%";
    }

    //dropdown menu
    $(document).ready(function () {
        $(".menu-btn").click(function () {
            if ($(this).siblings(".menu-show").css("display") == "block") {
                $(this).siblings(".menu-show").css("display", "none");
            } else {
                $('.menu-show').css("display", "none");
                $(this).siblings(".menu-show").css("display", "block");
            }
        });

        $("li ul li").click(function () {
            $("li ul li").removeClass("active");
            $(this).addClass("active");
        });
    
        $('.nav_btn').click(function () {
            $('.mobile_nav_items').toggleClass('active');
        });
    });

    let nm = sessionStorage.getItem('nama');
    let nama = document.getElementById('nama');
    
    nama.innerHTML = `<i class="fa-solid fa-user"></i> ${nm}`;
    </script>

    <!-- JAVASCRIPT AREA END -->
</body>

</html>
